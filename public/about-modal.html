<!-- this is a structure of Bootstrap Modal -->
<div class="modal" id="messageModal" tabindex="-1" role="dialog">    
    <div class="modal-dialog modal-sm" role="document">        
        <div class="modal-content">            
            <div class="modal-body px-5">                
                <span id="message">
                    <br>This is a website for anyone to leave a review on restaurants they have visited or find a restaurant to eat at.</br>
                    <br>Join us and create an account to personalise your experience!</br>
                </span>      
                
            <div class="modal-footer">
                <select id="voice">
                    <option>Matthew</option>
                    <option>Zhiyw</option>
                </select>
    
                <button id="play-button" onClick="pollyTextToSpeech()">Play</button>
            </div>  
            <div class="modal-footer">                    
                <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" style="float: none; margin: 0 auto;">Close</button>
                <button type="button" class="btn btn-secondary bg-dark" style="float: none; margin: 0 auto;" onClick="translateAbout()">Translate</button>  
            </div>          
            </div>        
        </div>    
    </div>
</div>
