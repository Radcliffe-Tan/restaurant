<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body px-5">

                <!-- <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button> -->

                <div class="containerRegister">

                    <div class="modal-header bg-white text-center">
                        <div class="login"><h3>Login</h3></div>
                        <button type="button" class="close bg-light" data-dismiss="modal">Close</button>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control item" id="usernameLogin" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control item" id="passwordLogin" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-block create-account" onClick="loginMe()">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
