        background-image: url(images/restaurantbg.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;

<body>
    <main>
        <div class="containerRegister">
            <div class="title">Registration</div>
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">Firstname</label>
                    <input type="email" class="form-control item" id="firstname" placeholder="Firstname">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Lastname</label>
                    <input type="email" class="form-control item" id="lastname" placeholder="Lastname">
                </div>

                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control item" id="username123" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Gender</label>
                    <input type="email" class="form-control item" id="gender" placeholder="Male or Female">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="email" class="form-control item" id="phonenumber" placeholder="Valid Phone Number">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control item" id="emailaddress" aria-describedby="emailHelp" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Home Address</label>
                    <input type="email" class="form-control item" id="homeaddress" placeholder="Home Address">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control item" id="password" placeholder="Password">
                </div>

                <div class = "form-group">
                <button type="button" class="btn btn-block create-account" onClick="registerMe()">Register</button>
                </div>

            </form>
        </div>
    </main>
</body>
